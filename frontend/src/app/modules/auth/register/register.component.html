<form action="" [formGroup]="registerForm" class="registerForm">
    <div class="title">
        <h3>Registro</h3>
    </div>
    <div class="input-form">
        <label for="username">
            Nombre de usuario:
        </label>
        <input type="text" placeholder="Nombre de usuario" class="form-control" id="username"
            formControlName="usernameFormControl" 
            [class.is-invalid]="usernameFormControl.invalid && usernameFormControl.touched">
            @if (usernameFormControl.invalid && usernameFormControl.touched) {
                <div class="not-valid">
                    <p>Nombre de usuario es obligatorio</p>
                </div>
            }
        
    </div>    
    <div class="input-form">
        <label for="email">
            Correo electrónico:
        </label>
        <input type="email" placeholder="Correo electrónico" class="form-control" id="email"
            formControlName="emailFormControl" >
            @if (emailFormControl.invalid && emailFormControl.touched) {
                <div class="not-valid">
                    <p>Email es obligatorio</p>
                </div>
            }
    </div>    
    <div class="input-form">
        <label for="password">
            Contraseña:
        </label>
        <input type="password" placeholder="Contraseña" class="form-control" id="password"
            formControlName="passwordFormControl" 
            [class.is-invalid]="passwordFormControl.invalid && passwordFormControl.touched">
            @if (passwordFormControl.invalid && passwordFormControl.touched) {
                <div class="not-valid">
                    <p>Contraseña es obligatorio</p>
                </div>
            }
    </div>    
    <div class="btn-form">
        <app-button-auth [text]="'Registrarse'" [disabled]="registerForm.invalid"/>
    </div>
</form>
